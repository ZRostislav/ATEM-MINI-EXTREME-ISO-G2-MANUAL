              data-original="Макрокоманды - это записанная последовательность событий, которую при необходимости можно использовать. На моделях ATEM Mini Extreme ISO G2 предусмотрены кнопки, позволяющие активировать первые шесть записанных макрокоманд. Для быстрого выполнения целой серии операций, например добавления переходов и графики, потребуется нажать всего одну клавишу. Для активации сохраненной последовательности событий нужно всего лишь нажать кнопку макрокоманды с соответствующим номером. Макрокоманды также можно применять для повторного использования элементов первичного и вторичного кеинга. <br/><br/> <i> Если макрокоманда содержит паузу, кнопка начнет мигать. Это означает, что ее нужно снова нажать, чтобы возобновить выполнение операций.</i>"

              data-title="Органы управления повтором"
              data-ai="<b>CUE</b> <br/> - Подготавливает клип или таймлайн к воспроизведению. <br/> - Курсор переходит в начало или к точке In. <br/> - После подготовки кнопка мигает, а окно клипа подсвечивается красной рамкой. <br/><br/> <b>RUN</b> <br/> - Запускает повтор в эфире. <br/> - Начинается воспроизведение клипа или таймлайна. <br/><br/> <b>DUMP</b> <br/> - Останавливает воспроизведение в эфире. <br/> - Если включена анимация (key/fill), завершение будет с графикой. <br/> Двойное нажатие — мгновенная остановка."
              data-original="Кнопки в верхней области видеомикшера ATEM Mini Extreme ISO G2 позволяют быстро подготавливать, запускать и заканчивать повторы. <br/><br/> <b>Кнопка CUE</b> <br/> Служит для подготовки текущего клипа или временной шкалы к воспроизведению. При нажатии на кнопку курсор переходит в начало временной шкалы или к точке входа, заданной в клипе в приложении DaVinci Resolve. <br/><br/> После подготовки клипа или временной шкалы к воспроизведению кнопка CUE на видеомикшере начнет мигать, а вокруг соответствующего окна появится красная рамка <br/><br/> <b>Кнопка RUN</b> <br/> Нажмите на клавишу, чтобы начать повтор и воспроизвести клип или временную шкалу в эфире. <br/><br/> <b>Кнопка DUMP</b> <br/> Нажмите на клавишу, чтобы закончить воспроизведение в эфире. Оно будет сопровождаться использованием анимированной графики, если такая функция активирована. <br/><br/> Дважды нажмите кнопку DUMP, чтобы немедленно закончить воспроизведение в эфире. <br/><br/> <i>Подробную информацию о создании повторов и работе с ними с применением клавиатуры DaVinci Resolve Replay Editor можно получить, загрузив соответствующее руководство в разделе поддержки Blackmagic Design на странице www.blackmagicdesign.com/ru/support.</i>"

              data-title="Кнопки выбора режима"
              data-ai="- Позволяет точно настраивать звук на всех входах и Program. <br/> - Есть 6-полосный параметрический EQ и динамическая обработка. <br/> - Страницы меню переключаются повторным нажатием кнопки режима или вращением первой ручки канала.  <br/><br/> Основные режимы:  <br/><br/> <b><i>LEVEL</i></b> <br/> - Регулировка громкости канала. <br/> - ALT — настройка усиления (Gain). <br/> - Можно включить режим «Audio Follow Video». <br/><br/> <b><i>PAN</i></b> <br/> - Панорама (лево / право). <br/><br/> <b><i>EQ</i></b> <br/> - Эквалайзер (2 страницы). <br/> - Настройка полос, фильтров НЧ и ВЧ. <br/> - Повторное нажатие — переключение страниц. <br/><br/> <b><i>EXP</i></b> <br/> - Экспандер (динамическая обработка). <br/> - Выбор канала — кнопка SEL. <br/><br/> <b><i>COMP</i></b> <br/> - Компрессор (сжатие динамики). <br/><br/> <b><i>LIM</i></b> <br/> - Лимитер (ограничение пиков). <br/><br/> <b><i>GATE</i></b> <br/> - Шумоподавление. <br/> - Убирает тихий фоновый шум. <br/><br/> <b><i>CAM</i></b> <br/> - Управление камерами Blackmagic. <br/> - 3 страницы настроек. <br/><br/> <b><i>TRANS</i></b> <br/> - Настройка переходов (mix, dip, wipe, DVE и др.). <br/><br/> <b><i>S/SRC</i></b> <br/> - SuperSource — вывод нескольких источников в одном кадре (картинка в картинке и т.д.). "
              data-original="Микшер ATEM Mini Extreme ISO G2 имеет аудиоблок, который позволяет выполнять точную и качественную настройку сигнала на всех входах и программном выходе, регулировать уровень звука, вести обработку с помощью шестиполосного параметрического эквалайзера и использовать динамические эффекты. <br/><br/> Чтобы задать соответствующие настройки каналов, используют кнопки управления. <br/><br/> Для доступа к некоторым настройкам необходимо перейти на следующие страницы меню. Они отображаются повторным нажатием кнопки выбора режима или вращением ручки первой полосы канала. Например, чтобы отрегулировать фильтры высоких и низких частот, необходимо дважды нажать кнопку EQ. <br/><br/> <b>Режимы аудио</b> <br/> Режимы аудио, доступные в звуковом блоке на передней панели микшера, соответствуют параметрам, устанавливаемым программным способом. Кроме того, есть кнопки для регулировки настроек камеры, а также работы с переходами, режимом SuperSource, цифровыми видеоэффектами и другими опциями, поэтому микшер ATEM Mini Extreme ISO G2 можно использовать без приложения ATEM Software Control. <br/><br/> Чтобы задать соответствующие параметры каналов используют кнопки режимов. <br/><br/> - <b>Кнопка LEVEL</b>: Позволяет выполнить регулировку уровней при выводе звука для каждого канала с помощью соответствующих ручек. С помощью кнопки включения можно активировать режим «Звук/видео». --- Для настройки усиления канала нажмите кнопку ALT. Регулировка данного параметра уменьшает или увеличивает уровень громкости сигнала на выбранном входе. <br/><br/> - <b>Кнопка PAN</b>: Позволяет управлять панорамированием канала поворотом соответствующей ручки. <br/><br/> - <b>Кнопка EQ</b>: Меню параметров эквализации состоит из двух страниц. Для загрузки первой страницы нажмите кнопку EQ, которая откроет доступ к функциям круглых ручек и кнопок SEL, расположенных слева направо. Нажмите клавишу еще раз, чтобы перейти на вторую страницу. Данные органы управления позволяют регулировать фильтры высоких и низких частот для полос 1 и 6, а соответствующие программные кнопки служат для их включения, отключения или выбора необходимой формы. Чтобы вернуться на первую страницу, нажмите еще раз клавишу EQ. --- Настройки эквалайзера соответствуют всем параметрам, доступным на странице обработки звука приложения ATEM Software Control. <br/><br/> - <b>Кнопка EXP</b>: Функции управления расширением соответствуют всем настройкам, доступным на странице приложения ATEM Software Control. Для выбора активного трека нажмите кнопку SEL. Для следующих семи полос каналов поворотом ручки управления открываются настройки параметров расширения в том порядке, в котором они представлены в окне динамических эффектов. <br/><br/> - <b>Кнопка COMP</b>: Управление компрессией предусматривает регулировку всех соответствующих параметров, которые доступны в окне динамических эффектов. Как и в случае других органов управления, функция включения и отключения компрессии выполняется нажатием соответствующей кнопки канала 1. <br/><br/> - <b>Кнопка LIM</b>: Как и все другие органы управления подобными настройками, параметры ограничения, открывающиеся поворотом круглых ручек, отображаются в том порядке, в котором они представлены в окне динамических эффектов. <br/><br/> - <b>Кнопка GATE</b>: Функции управления подавлением соответствуют всем настройкам, доступным на странице приложения ATEM Software Control. Для выбора активного трека нажмите кнопку SEL. --- Подавление является более полной версией расширения и позволяет снижать или полностью заглушать те части сигнала, которые находятся ниже определенного уровня. Это делается для того, чтобы уменьшить или удалить шумы в тихих фрагментах записи. <br/><br/> - <b>Кнопка CAM</b>: С помощью круглых ручек и кнопок звукового блока с видеомикшера ATEM можно управлять камерами Blackmagic. --- Чтобы открыть меню настроек, нажмите кнопку CAM. --- Оно состоит из трех страниц, переходить между которыми можно повторным нажатием этой кнопки. <br/>               style="top: 20.6%; left: 94.7%"

    <script>
      const toggleBtn = document.getElementById("toggleView");
      const atemImage = document.getElementById("atemImage");
      const atemCard = document.getElementById("atemCard");

      let isPhoto = false;

      toggleBtn.addEventListener("click", () => {
        isPhoto = !isPhoto;

        if (isPhoto) {
          atemImage.src = "./assets/image/atem.jpg";
          atemCard.classList.remove("bg-white");
          atemCard.style.backgroundColor = "#020202";
          toggleBtn.textContent = "Показать схему";
        } else {
          atemImage.src = "./assets/image/atem.png";
          atemCard.style.backgroundColor = "";
          atemCard.classList.add("bg-white");
          toggleBtn.textContent = "Показать фото";
        }
      });
    </script>
