          data-ai="Макрокоманды — это записанные последовательности действий, которые можно запускать одной кнопкой. На моделях ATEM Mini Extreme ISO G2 первые шесть макрокоманд активируются отдельными клавишами, что позволяет быстро выполнять серию операций (например, добавлять переходы и графику). <br/><br/> Для запуска достаточно нажать кнопку с нужным номером. Макрокоманды можно использовать повторно, в том числе для элементов первичного и вторичного кеинга. Если в последовательности есть пауза, кнопка мигает — для продолжения нужно нажать её ещё раз."
